<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="stylesheet" href="src/css/font-awesome.css">

    <title>Hundle Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="src/images/logo.svg" alt="logo">
    </header>
    <main class="hero">
        <section class="image">
            <img src="src/images/illustration-mockups.svg" alt="Illustration Mockups">
        </section>
        <section class="hero-container">
            <h2>Build The Community<br>Your Fans Will Love</h2>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="btn-register">Register</a>
        </section>
    </main>
    <footer class="footer">
        <div class="social">
            <i class="facebook fab fa-facebook-f"></i>
            <i class="twitter fab fa-twitter"></i>
            <i class="instagram fab fa-instagram"></i>
        </div>
    </footer>
</body>
</html>
